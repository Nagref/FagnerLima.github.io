<body>
  <h1>Gerador de QR Code</h1>
  <br>
  <br>
  <label for="spotifyUrl" style="color: #F8F8F2;">URL do site:</label>
  <input type="text" id="spotifyUrl" placeholder="Digite a URL do Spotify">

  <button onclick="generateQRCode()">Gerar QR Code</button>

  <div id="qrcodeContainer"></div>
  <script>
    function generateQRCode() {
      var spotifyUrl = document.getElementById('spotifyUrl').value;
      var qrcodeContainer = document.getElementById('qrcodeContainer');

      if (!spotifyUrl) {
        alert('Por favor, digite a URL do Spotify.');
        return;
      }

      qrcodeContainer.innerHTML = '';

      var qr = new QRCode(qrcodeContainer, {
        text: spotifyUrl,
        width: 256,
        height: 256
      });

      saveQRCode();
    }

    function saveQRCode() {
      var qrcodeContainer = document.getElementById('qrcodeContainer');

      html2canvas(qrcodeContainer).then(function (canvas) {
        var base64Image = canvas.toDataURL('image/png');

        var newWindow = window.open();
        newWindow.document.write('<html><head><title>QR Code</title></head><body><img src="' + base64Image + '"/></body></html>');
      });
    }
  </script>
