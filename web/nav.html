  <button><a href="https://fronteditor.dev" target="_blank"><img src="/public/icons/brackets-curly.svg"></a></button>
</div>
<div class="nv">
  <button><a href="/web/about.html" id="about">About</a></button>
  <button><a href="/web/uses.html" id="uses">Uses</a></button>
  <button><a href="/web/game.html" id="game">Game</a></button>
  <button><a href="/web/contact.html" id="contact">Contact</a></button>
</div>

<script>
function highlightCurrentPage() {
    // Get the current URL.
    const currentUrl = window.location.href;

    // Loop through all of the menu items.
    const menuItems = document.querySelectorAll('.nv');
    for (const menuItem of menuItems) {
      // Check if the menu item's href matches the current URL.
      if (menuItem.href === currentUrl) {
        // Set the menu item's active class.
        menuItem.classList.add('active');
      } else {
        // Remove the menu item's active class.
        menuItem.classList.remove('active');
      }
    }
  }

  // Run the highlightCurrentPage function when the page loads.
  document.addEventListener('DOMContentLoaded', highlightCurrentPage);
</script>
