      const skillsData = [

      ];

      // End of data

      function Avatar() {
        return (
          <img

      function Intro() {
        return (

            </p>

      function Skill({ name, emoji, bgColor }) {

      function SkillsList() {

              ))}

      }

      function App() {
        return (
          <div className="card">
            <Avatar />
            <div className="data">

        );
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));

      root.render(
        <React.StrictMode>
